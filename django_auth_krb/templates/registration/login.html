<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta name="description" content="Django auth kerberos login">
      <meta name="author" content="">
      <title>Django auth kerberos login</title>
      <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
   </head>
   <body>
      <div class="container">
         <h2>Please login in</h2>
         <form class="form-horizontal" role="form" action="{% url 'login' %}" method="POST">
            {% csrf_token %}
            {% if next %}
            <input type="hidden" name="next" id="next" value="{{ next }}" />
            {% endif %}
            {{ form.non_field_errors }}
            <div class="form-group">
               <label for="username" class="col-sm-2 control-label">Username</label>
               <div class="col-sm-10">
                  {{ form.username }}
                  {{ form.username.errors }}
               </div>
            </div>
            <div class="form-group">
               <label for="password" class="col-sm-2 control-label">Password</label>
               <div class="col-sm-10">
                  {{ form.password }}
                  {{ form.password.errors }}
               </div>
            </div>
            <div class="form-group">
               <div class="col-sm-offset-2 col-sm-10">
                  <button type="submit" class="btn btn-default">Login</button>
               </div>
            </div>
         </form>
      </div>
      <!-- /container -->
   </body>
</html>
